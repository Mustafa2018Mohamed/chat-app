<ion-header>

  <ion-navbar>
    <ion-item no-lines class="ion-item-user" transparent (click)="seeProfile()">
		<ion-avatar item-start>
			<img *ngIf="userToChatInfo.profilePicUrl" [src]="userToChatInfo.profilePicUrl" width="50" height="50">
		</ion-avatar>
		<h3>{{userToChatInfo.firstName}} {{userToChatInfo.lastName}}</h3>
	</ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="userMessages">
	<message *ngFor="let message of userMessages" [myId]="myInfo?.uid" [message]="message"></message>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-item col-10>
					<ion-textarea maxlength="200" ngModel [(ngModel)]="messageContent"></ion-textarea>
				</ion-item>
				<ion-item col-2 class="send-message-item">
					<button class="send-button" ion-button (click)="sendMessage()">
						<ion-icon name="md-send"></ion-icon>
					</button>
				</ion-item>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
